Arm styles:
  style: |
    .arm-pit-left {
      width: 100px;
      border-right: 2px solid {{collar}};
    }
    .move-left-arm {
      transform-origin: 100px 590px;
      transform: rotate(4deg);
    }
    .move-right-arm {
      transform-origin: 500px 580px;
      animation: right-arm-animation 3s infinite;
    }
    @keyframes right-arm-animation {
      0%, 50%, 100% {
        transform: rotate(0deg);
      }
      25%, 75% {
        transform: rotate(-45deg);
      }
    }
    .forearm-wave {
      transform-origin: 595px 615px;
      animation: forearm-animation 3s infinite;
    }
    @keyframes forearm-animation {
      0%, 50%, 100% {
        transform: rotate(10deg) translate(20px, 0px);
      }
      25%, 75% {
        transform: rotate(-45deg) translate(65px, -50px);
      }
    }
    @media (prefers-reduced-motion) {
      .move-right-arm, .forearm-wave {
        animation: none !important;
      }
    }

