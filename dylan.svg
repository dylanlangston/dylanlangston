      <style>
        svg {
          width: 100%;
          height: auto;
          position: relative;
		  display: block;
		  -webkit-user-select: none;
          /* Safari */
          -ms-user-select: none;
          /* IE 10 and IE 11 */
          user-select: none;
          /* Standard syntax */
        }
		foreignObject {
			position: absolute;
			top: 0;
			left: 0;
		}
		.container {
		  height: 800px;
          width: 1600px;
		}
        .background-v {
		  z-index:2;
          background-image: linear-gradient(90deg, transparent 0%, transparent 25%, RGBA(152, 205, 141, 0.5) 25%, RGBA(152, 205, 141, 0.5) 50%, transparent 50%, transparent 75%, RGBA(152, 205, 141, 0.5) 75%, RGBA(152, 205, 141, 0.5) 100%);
          background-size: 87.71px 31.93px;
          height: 100%;
          width: 100%;
          top: 0px;
          left: 0px;
          /*animation: background-change-v 2s linear 1s infinite alternate;*/
          animation-fill-mode: both;
          border-radius: 50px;
        }
        .background-h {
		  z-index:1;
          background-image: linear-gradient(0deg, RGBA(152, 205, 141, 0.5) 25%, transparent 25%, transparent 50%, RGBA(152, 205, 141, 0.5) 50%, RGBA(152, 205, 141, 0.5) 75%, transparent 75%, transparent 100%);
          background-size: 87.71px 31.93px;
          height: 100%;
          width: 100%;
          top: 0px;
          left: 0px;
          /*animation: background-change-h linear 3s infinite alternate;*/
          animation-fill-mode: both;
          border-radius: 50px;
        }
        .background {
		  z-index:0;
          background-image: radial-gradient(circle at 23%, rgba(0, 0, 128, 0.0), rgba(0, 0, 128, 0.95), #000080, #000080);
          height: 100%;
          width: 100%;
          border-radius: 50px;
        }
        @keyframes background-change-h {
          0% {
            width: 99.5%;
            padding-left: 0%;
          }
          50% {
            width: 99.5%;
            padding-left: 0.5%;
          }
          100% {
            width: 99.5%;
            padding-left: 0%;
          }
        }
        @keyframes background-change-v {
          0% {
            height: 99.5%;
            padding-top: 0.5%;
          }
          50% {
            height: 99.5%;
            padding-top: 0%;
          }
          100% {
            height: 99.5%;
            padding-top: 0.5%;
          }
        }
        .dylan {
		  z-index:1000;
          left: 0px;
          margin-top: -725px;
		  width: 50%;
		  height: 100%;
        }
