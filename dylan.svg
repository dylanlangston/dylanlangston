          height: 450px;
          width: 400px;
          margin-left: 175px;
        }
        .hair.back-left {
          border-radius: 50%;
          margin-left: 150px;
          margin-top: -250px;
          width: 200px;
          height: 350px;
        }
        .hair.back-left-2 {
          border-radius: 50%;
