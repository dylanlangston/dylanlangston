        .toplid {
          width: 100px;
          height: 0px;
          background: #ffebcc;
          animation: blink-toplid 8s infinite;
        }
        .bottomlid {
          width: 100px;
          height: 0px;
          background: #ffebcc;
          top: 25px;
          animation: blink-bottomlid 8s infinite;
        }
        @keyframes blink-toplid {
          0% {
            height: 0px;
          }
          90% {
            height: 0px;
          }
          95% {
            height: 25px;
          }
          100% {
            height: 0px;
          }
        }
        @keyframes blink-bottomlid {
          0% {
            height: 0px;
          }
          90% {
            top: 40px;
            height: 0px;
          }
          95% {
            top: 25px;
            height: 17px;
          }
          100% {
            top: 40px;
            height: 0px;
          }
        }
        .iris {
          width: 50px;
          height: 50px;
          background: radial-gradient(white, #87CEFA, #B0C4DE, white);
          border-radius: 50%;
          position: relative;
          top: 10px;
          left: 10px;
        }
        .pupil {
          width: 25px;
          height: 25px;
          background: black;
          border-radius: 50%;
          position: relative;
          top: 12.5px;
          left: 12.5px;
          animation: pupil-animation 10s infinite;
        }
        @keyframes pupil-animation {
          0% {
            left: 12.5px}
          2% {
            left: 11px;
            width: 26px;
            height: 26px;
          }
          7% {
            left: 14px}
          10% {
            left: 12.5px;
            width: 25px;
            height: 25px;
          }
          33% {
            left: 11px;
          }
          36% {
            left: 14px}
          39% {
            left: 12.5px;
          }
          100% {
            left: 12.5px}
        }
        .eyebrow {
		  transform: translateZ(0px);
          border-top: 10px solid #8B4513;
          width: 100px;
          height: 50px;
          top: 100px;
          animation: eyebrow-animation 15s infinite;
        }
        @keyframes eyebrow-animation {
          0% {
            top: 100px;
          }
          87.5% {
            top: 100px;
          }
          90% {
            top: 95px;
          }
          92.5% {
            top: 100px;
          }
          95% {
            top: 95px;
