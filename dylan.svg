          border-left: 3px solid black;
        }
        table {
          border-collapse: collapse;
          width: 100%;
          height: 100%;
          animation: mouth-animation-teeth 25s infinite;
          clip-path: polygon(0% 0%, 100% 0%, 100% 60%, 80% 93%, 50% 105%, 20% 93%, 0% 60%);
		  /* webkit syntax */
          -webkit-clip-path: polygon(0% 0%, 100% 0%, 100% 60%, 80% 93%, 50% 105%, 20% 93%, 0% 60%);
        }
        @keyframes mouth-animation-teeth {
          30% {
            height: 100%;
            opacity: 1.0;
          }
          35% {
            height: 0%;
            opacity: 0.25;
          }
          35% {
            height: 0%;
            opacity: 0.0;
          }
          36% {
            height: 0%;
            opacity: 0.0;
          }
          37% {
            opacity: 0.25;
          }
          41% {
            height: 100%;
            opacity: 1.0;
          }
        }
        td, th {
          border: 1px solid #dddddd;
        }
        tr:first-child > td {
          border-top: 0px;
        }
        tr:last-child > td {
          border-bottom: 0px;
        }
        td:first-child {
          border-left: 0px;
        }
        td:last-child {
