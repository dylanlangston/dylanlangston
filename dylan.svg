          /* Standard syntax */
          clip-path: polygon(15% 0%, 100% 0%, 100% 100%, 15% 100%, 15% 20%, 0% 30%, 15% 10%);
		  /* webkit syntax */
          -webkit-clip-path: polygon(15% 0%, 100% 0%, 100% 100%, 15% 100%, 15% 20%, 0% 30%, 15% 10%);
          padding: 1% 0% 0% 10%;
          background: rgba(255,255,255,0.9);
		  width: 800px;
		  position: relative;
        }
		.label-container {
		  margin-top: -800px;
		}
